<!DOCTYPE html>
<html>
<head>
	<title>Movie Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--bootstrap-->
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/css/font-awesome.min.css">
	<!--css-->
	<link rel="stylesheet" href="../css/style.css">
	<!--script-->
	<script src="https://code.jquery.com/jquery-1.8.1.min.js" integrity="sha256-/BhPlt0YeU4gTEEHWgCSO+fo5Wh0QjHXTy/fiSH3jSk=" crossorigin="anonymous"></script>
	<script src="../js/main.js"></script>
</head>

<body>

	<div class="container-fluid"><!--head section-->
		<div class="row">
			<div class="col-sm-12 top">
				<h1>Movie Search</h1>
			</div>
		</div>
		<div class="row primary">
			<br><br>
			<div class="col-sm-5 col-sm-offset-2">
				<input type="text" id="movieTitle" class="form-control" name="search" id="search" placeholder="Enter Movie....." autofocus><br>
			</div>
			<div class="col-sm-2">
				<button id="searchMovie" class="btn btn-primary"><span <i class="fa fa-search" aria-hidden="true"></i></span>  Search</button>
			</div>
		</div>
	</div><!--head section ends-->

	<br><br><br><br>

	<div class="container-fluid main"><!--table section-->
		<div class="row">
			<div class="col-xs-12">
				<!-- <h2>Search Results</h2> -->
				<table class="table table-responsive" id="tableContent">
						<thead>
							<tr>
								<th>Poster</th>
								<th>Title</th>
								<th>Year</th>
								<th>Type</th>
							</tr>
						</thead>
						<tbody id="tableBody">
							
						</tbody>
					</table>
			</div>
		</div>
	</div><!--table section ends-->


	<div class="container">
		<ul  class="pagination" id="pageList">
			
		</ul>
	</div>

</body>
</html>
